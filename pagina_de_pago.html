<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="style_pago.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Página de Pago</h1>
        <p>Por favor, introduce tus datos de pago para descargar el libro.</p>
    </header>

    <main class="container">
        <section class="payment-form">
            <h2>Detalles de Pago</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardholder">Nombre del titular de la tarjeta:</label>
                    <input type="text" id="cardholder" name="cardholder" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="cardnumber">Número de tarjeta:</label>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="Número de 16 dígitos" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Fecha de expiración:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Código de 3 dígitos" required>
                </div>
                <button type="submit" class="pay-button">
                    <i class="fas fa-lock"></i> Pagar Ahora
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Mi Biblioteca Digital. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pago realizado con éxito. ¡Gracias por tu compra!');
            // Aquí puedes añadir la lógica para redirigir a la página de descarga
            // window.location.href = 'enlace_de_descarga_definitivo.com';
        });
    </script>
</body>
</html>
